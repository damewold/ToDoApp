<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="text/javascript" src="./vendors/jQuery.js" charset="utf-8"></script>
    <script src="./vendors/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script rel="text/javascript" src="./scripts/client.js" ></script>
    <link rel="stylesheet" href="./vendors/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css" >
    <title>TO DO APP</title>
</head>
<body>
<header>
    <h1>TODO APP</h1>
</header>
<h2>Add Task</h2>
<section id="addTask">
  <input type="text" id="taskIn" value="" placeholder="Task">
  <input type="date" id="dueDateIn" value="" placeholder="00/00/0000"> 
  <button type="button" id="addButton">Add Task</button>
</section>
<section>
    <h2>Tasks to be Done</h2>
    <table class="table">
      <thead class="header-row">
        <tr>
          <th scope="col">Status</th>
          <th scope="col">Tasks</th>
          <th scope="col">Due Date</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody id="mainContainer">
      </tbody>
    </table>
  </section>
    
</body>
</html>
